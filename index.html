<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goblin Gummy</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/all.css">
    <link rel="shortcut icon" href="images/Goblin.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <!-- header esquerda com o ícone e com o nome da marca -->
        <div id="headerEsquerda">
            <img src="images/GoblinInvertido.png" alt="">
            <h1 id="marca">Goblin Gummy</h1>
        </div>

        <!-- header direita com os ícones e botão de menu que ainda precisa ser configurado -->
        <div id="headerDireita">
            <nav id="barraIcones">
                <a id="iconeClicavel" href="#">
                    <img src="/images/icons/house-fill.svg" alt="">
                </a>
            </nav>
        </div>
    </header>

    <main>

        <div id="catalogoInfluencers">
            <div id="influencers">
                <!-- <h2>Conheça Influencers que já caíram nas graças da Goblin Gummy!</h2>-->
                 <div id="influencer"> 
                    <div id="carouselExampleCaptions" class="carousel slide" style="width: 600px;">
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="images/influencers/Alanzokka.jpg" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                              <h5>Alanzoka</h5>
                            </div>
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>
                </div>
                
            </div>
            <section id="catalogo"></section>
        </div>
    </main>

    <footer>
        <h4>Copyright © 2024 - Todos os Direitos Reservados - Goblin Gummy</h4>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
